            background-color: #ffffff;

</head>

    let cart = [];

    function createProductCard(jacket) {
        return `
            <div class="product-card">
                <img src="${jacket.image}" alt="${jacket.name}">
                <div class="product-info">
                    <div class="product-name">${jacket.name}</div>
                    <div class="product-description">${jacket.description}</div>
                    <div class="product-price">$${jacket.price.toFixed(2)}</div>
                    <div class="product-buttons">
                        <button class="buy-now" onclick="buyNow(${jacket.id})">Buy Now</button>
                        <button class="add-to-cart" onclick="addToCart(${jacket.id})">Add to Cart</button>
                    </div>
                </div>
            </div>
        `;
    }

    function loadProducts() {
        const grid = document.getElementById('productGrid');
        jackets.forEach(jacket => {
            grid.innerHTML += createProductCard(jacket);
        });
    }

    function showLogin() {
        document.getElementById('loginModal').style.display = 'block';
    }

    function closeModal(modalId) {
        document.getElementById(modalId).style.display = 'none';
    }

    function login() {
        alert('Login functionality to be implemented');
        closeModal('loginModal');
    }

    function googleLogin() {
        alert('Google login to be implemented');
    }

    function facebookLogin() {
        alert('Facebook login to be implemented');
    }

    function addToCart(jacketId) {
        const jacket = jackets.find(j => j.id === jacketId);
        const existingItem = cart.find(item => item.id === jacketId);

        if (existingItem) {
            existingItem.quantity += 1;
        } else {
            cart.push({ ...jacket, quantity: 1 });
        }

        updateCartCount();
        alert(`${jacket.name} added to cart!`);
    }

    function updateCartCount() {
        const cartCount = document.querySelector('.cart-count');
        const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
        cartCount.textContent = totalItems;
    }

    function showCart() {
        const cartItems = document.getElementById('cartItems');
        cartItems.innerHTML = '';

        if (cart.length === 0) {
            cartItems.innerHTML = '<p>Your cart is empty</p>';
        } else {
            cart.forEach(item => {
                cartItems.innerHTML += `
                    <div class="cart-item">
                        <div class="cart-item-info">
                            <img src="${item.image}" alt="${item.name}" class="cart-item-image">
                            <div class="cart-item-details">
                                <h3>${item.name}</h3>
                                <p class="cart-item-price">$${item.price.toFixed(2)}</p>
                            </div>
                        </div>
                        <div class="cart-item-quantity">
                            <button class="quantity-btn" onclick="updateQuantity(${item.id}, -1)">-</button>
                            <span>${item.quantity}</span>
                            <button class="quantity-btn" onclick="updateQuantity(${item.id}, 1)">+</button>
                        </div>
                    </div>
                `;
            });
        }

        updateCartTotal();
        document.getElementById('cartModal').style.display = 'block';
    }

    function updateQuantity(jacketId, change) {
        const item = cart.find(item => item.id === jacketId);
        item.quantity += change;

        if (item.quantity <= 0) {
            cart = cart.filter(item => item.id !== jacketId);
        }

        updateCartCount();
        showCart();
    }

    function updateCartTotal() {
        const total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
        document.getElementById('cartTotal').textContent = total.toFixed(2);
    }

    function buyNow(jacketId) {
        const jacket = jackets.find(j => j.id === jacketId);
        alert(`Proceeding to checkout for ${jacket.name}. Total: $${jacket.price.toFixed(2)}`);
        // Implement checkout process
    }

    function checkout() {
        if (cart.length === 0) {
            alert('Your cart is empty');
            return;
        }

        const total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
        alert(`Proceeding to checkout. Total: $${total.toFixed(2)}`);
        // Implement checkout process
        cart = [];
        updateCartCount();
        closeModal('cartModal');
    }

    // Search functionality
    const searchInput = document.querySelector('.search-bar input');
    searchInput.addEventListener('input', function() {
        const searchTerm = this.value.toLowerCase();
        const filteredJackets = jackets.filter(jacket => 
            jacket.name.toLowerCase().includes(searchTerm) || 
            jacket.description.toLowerCase().includes(searchTerm)
        );
        
        const grid = document.getElementById('productGrid');
        grid.innerHTML = '';
        filteredJackets.forEach(jacket => {
            grid.innerHTML += createProductCard(jacket);
        });
    });

    // Load products when the page loads
    window.onload = loadProducts;
</script>
